{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nfs-shared-csi.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nfs-shared-csi.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nfs-shared-csi.fullname" . }}-node-role
  labels:
    {{- include "nfs-shared-csi.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "nfs-shared-csi.fullname" . }}-node-binding
  labels:
    {{- include "nfs-shared-csi.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "nfs-shared-csi.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "nfs-shared-csi.fullname" . }}-node-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nfs-shared-csi.fullname" . }}-controller-role
  labels:
    {{- include "nfs-shared-csi.labels" . | nindent 4 }}
rules:
  # Manage persistent volumes
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  # Read and update persistent volume claims
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims/status"]
    verbs: ["patch"]
  # Read storage classes
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  # Create and update events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
  # Read nodes for topology
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Read CSI nodes
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  # Read volume attachments
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "nfs-shared-csi.fullname" . }}-controller-binding
  labels:
    {{- include "nfs-shared-csi.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "nfs-shared-csi.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "nfs-shared-csi.fullname" . }}-controller-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "nfs-shared-csi.fullname" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nfs-shared-csi.labels" . | nindent 4 }}
rules:
  # Leader election for controller high availability
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update", "patch", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "nfs-shared-csi.fullname" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nfs-shared-csi.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "nfs-shared-csi.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "nfs-shared-csi.fullname" . }}-leader-election
  apiGroup: rbac.authorization.k8s.io
{{- end }}
