# Test PersistentVolume for nfs-csi-disk verification
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-csi-disk-test-pv
  labels:
    app: nfs-csi-disk-test
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi-disk
  csi:
    driver: nfs.csi.takutakahashi.dev
    volumeHandle: nfs-csi-disk-test-pv-unique-id
    volumeAttributes:
      server: "disk.taka-app.net"
      share: "/volume1/music"
  mountOptions:
    - nfsvers=4.1
    - hard
    - timeo=600
    - retrans=3
