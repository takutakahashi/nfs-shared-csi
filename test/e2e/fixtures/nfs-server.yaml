# NFS Server for E2E testing
# This creates a simple NFS server pod that can be used for testing
apiVersion: v1
kind: Namespace
metadata:
  name: nfs-test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-data
  namespace: nfs-test
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: nfs-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: itsthenetwork/nfs-server-alpine:12
          ports:
            - containerPort: 2049
              name: nfs
          securityContext:
            privileged: true
          env:
            - name: SHARED_DIRECTORY
              value: /exports
          volumeMounts:
            - name: nfs-data
              mountPath: /exports
      volumes:
        - name: nfs-data
          persistentVolumeClaim:
            claimName: nfs-data
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: nfs-test
spec:
  selector:
    app: nfs-server
  ports:
    - port: 2049
      targetPort: 2049
      name: nfs
  type: ClusterIP
