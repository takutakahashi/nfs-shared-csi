apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-csi
provisioner: nfs.csi.example.com
parameters:
  # NFS server address (required)
  server: "192.168.1.100"
  # NFS export path (required)
  share: "/exports/data"
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.1
  - hard
  - timeo=600
  - retrans=3
